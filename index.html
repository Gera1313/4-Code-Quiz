<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz | Gerardo Perez</title>
  </head>

  <body>
    <div class="start-screen">
      <button id="start-button">Start Quiz</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-questions"> 1 of 10 questions </span>
        </div>
        <div class="timer-div">
          <img src="./Assets/Images/time-icon.webp" alt="" width="20px" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <div class="score-page">
        <h2>Your Score</h2>
        <p id="final-score">0</p>
        <label for="initials">Enter Your Initials:</label>
        <input type="text" placeholder="here" id="initials-input" maxlength="3" />
        <button id="save-score">Save Score</button>
        <button id="view-scores">View Scores</button>
    </div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
